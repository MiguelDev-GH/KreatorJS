<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreatorJS - Visual JavaScript IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Inicial -->
    <div id="initial-menu">
        <div class="welcome-container">
            <div class="welcome-header">
                <img src="assets/icon.png" alt="KreatorJS Logo" class="welcome-logo">
                <h1>KreatorJS</h1>
            </div>
            <div class="welcome-content">
                <div class="main-actions">
                    <ul>
                        <li><button id="menu-new-project"><span class="icon">üìÑ</span> Novo Projeto...</button></li>
                        <li><button id="menu-open-project"><span class="icon">üìÅ</span> Abrir Projeto...</button></li>
                    </ul>
                </div>
                <div class="recent-projects">
                    <h2>Recentes</h2>
                    <ul id="recent-projects-list">
                        <!-- Projetos recentes ser√£o inseridos aqui -->
                        <li><p>Nenhum projeto recente</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <!-- Barra de ferramentas superior -->
        <div id="toolbar">
            <div class="toolbar-section">
                <button id="btn-new" class="toolbar-btn" title="Novo Projeto">
                    <span class="icon">üìÑ</span> Novo
                </button>
                <button id="btn-open" class="toolbar-btn" title="Abrir Projeto">
                    <span class="icon">üìÅ</span> Abrir
                </button>
                <button id="btn-save" class="toolbar-btn" title="Salvar">
                    <span class="icon">üíæ</span> Salvar
                </button>
            </div>
            <div class="toolbar-section">
                <button id="btn-run" class="toolbar-btn primary" title="Executar Aplica√ß√£o">
                    <span class="icon">‚ñ∂Ô∏è</span> Executar
                </button>
                <button id="btn-package" class="toolbar-btn" title="Empacotar Aplica√ß√£o">
                    <span class="icon">üì¶</span> Empacotar
                </button>
            </div>
        </div>

        <!-- Container principal -->
        <div id="main-container">
            <!-- Coluna da Esquerda (Componentes e Vari√°veis) -->
            <div id="left-column">
                <!-- Painel lateral esquerdo - Paleta de Componentes -->
                <div id="left-panel" class="panel">
                    <div class="panel-header">
                        <h3>Componentes</h3>
                    </div>
                    <div id="component-palette" class="palette">
                        <!-- Componentes ser√£o adicionados dinamicamente -->
                    </div>
                </div>

                <!-- Painel de Vari√°veis -->
                <div id="variables-panel" class="panel">
                    <div class="panel-header">
                        <h3>Vari√°veis</h3>
                    </div>
                    <div id="variables-content" class="palette">
                        <!-- Conte√∫do do painel de vari√°veis -->
                    </div>
                </div>
            </div>

            <!-- √Årea central - Designer Visual -->
            <div id="center-panel" class="panel">
                <div class="panel-header">
                    <h3>Designer Visual</h3>
                    <div class="designer-controls">
                        <button id="btn-grid" class="control-btn" title="Mostrar/Ocultar Grade">
                            <span class="icon">‚äû</span>
                        </button>
                        <button id="btn-clear" class="control-btn" title="Limpar Designer">
                            <span class="icon">‚ú®</span> Limpar Designer
                        </button>
                        <button id="btn-clear-all" class="control-btn" title="Limpar Tudo">
                            <span class="icon">üóëÔ∏è</span> Limpar Tudo
                        </button>
                    </div>
                </div>
                <div id="visual-designer" class="designer-area">
                    <!-- √Årea onde os componentes ser√£o arrastados -->
                    <div class="designer-canvas" id="designer-canvas">
                        <div class="canvas-placeholder">
                            <p>Arraste componentes da paleta para come√ßar a criar sua aplica√ß√£o</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Painel lateral direito - Inspetor de Objetos -->
            <div id="right-panel" class="panel">
                <div class="panel-header">
                    <h3>Inspetor de Objetos</h3>
                </div>
                <div id="object-inspector" class="inspector">
                    <div class="inspector-placeholder">
                        <p>Selecione um componente para editar suas propriedades</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel inferior - Console/Output -->
        <div id="bottom-panel" class="panel">
            <div class="panel-header">
                <h3>Console</h3>
                <div class="console-controls">
                    <button id="btn-clear-console" class="control-btn" title="Limpar Console">
                        <span class="icon">üóëÔ∏è</span>
                    </button>
                </div>
            </div>
            <div id="console-output" class="console">
                <div class="console-line">KreatorJS v1.0.0 - Pronto para uso!</div>
            </div>
        </div>
    </div>

    <!-- Modal para visualiza√ß√£o de c√≥digo -->
    <div id="code-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">C√≥digo Gerado</h3>
                <button id="modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="code-editor" readonly></textarea>
            </div>
            <div class="modal-footer">
                <button id="btn-copy-code" class="btn">Copiar C√≥digo</button>
                <button id="btn-save-code" class="btn primary">Salvar Arquivo</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="renderer.js"></script>

    <!-- Modal de Confirma√ß√£o -->
    <div id="custom-confirm-modal" class="modal">
        <div class="modal-content" style="max-width: 400px; height: auto;">
            <div class="modal-header">
                <h3 id="confirm-modal-title"></h3>
                <button id="confirm-modal-close" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-modal-text"></p>
            </div>
            <div class="modal-footer">
                <button id="confirm-modal-cancel" class="btn">Cancelar</button>
                <button id="confirm-modal-ok" class="btn primary">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
